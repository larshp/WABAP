<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WABAP</title>
    <style>
    body {
      font-family: sans-serif;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    @font-face {
      font-family: "Octicons Regular";
      src: url("octicons.ttf");
    }

@-moz-keyframes spinningH {
  from {
    -moz-transform: rotateX(0deg) rotateY(0deg);
  }
  to{
    -moz-transform: rotateX(360deg) rotateY(360deg);
  }
}

@-webkit-keyframes spinningH {
  from {
    -webkit-transform: rotateX(0deg) rotateY(0deg);
  }
  to{
    -webkit-transform: rotateX(360deg) rotateY(360deg);
  }
}

@-o-keyframes spinningH {
  from {
    -o-transform: rotateX(0deg) rotateY(0deg);
  }
  to{
    -o-transform: rotateX(360deg) rotateY(360deg);
  }
}

@-ms-keyframes spinningH {
  from {
    -ms-transform: rotateX(0deg) rotateY(0deg);
  }
  to{
    -ms-transform: rotateX(360deg) rotateY(360deg);
  }
}

@keyframes spinningH {
  from {
    transform: rotateX(0deg) rotateY(0deg);
  }
  to{
    transform: rotateX(360deg) rotateY(360deg);
  }
}

 #cube_container {
   margin-top: 50px;
  -webkit-perspective : 500px;
  -moz-perspective    : 500px;
  -o-perspective      : 500px;
  -ms-perspective     : 500px;
  perspective         : 500px;

  -webkit-perspective-origin  : 50% 50%;
  -moz-perspective-origin     : 50% 50%;
  -moz-transform-origin       : 50% 50%;
  -o-perspective-origin       : 50% 50%;
  -ms-perspective-origin      : 50% 50%;
  perspective-origin          : 50% 50%;
 }

#cube {
  position: relative;
  margin: 0 auto;
  height: 50px;
  width: 50px;

  -webkit-transform-style : preserve-3d;
  -moz-transform-style    : preserve-3d;
  -o-transform-style      : preserve-3d;
  -ms-transform-style     : preserve-3d;
  transform-style         : preserve-3d;

  -webkit-animation : spinningH 10s infinite linear;
  -moz-animation    : spinningH 10s infinite linear;
  -o-animation      : spinningH 10s infinite linear;
  -ms-animation     : spinningH 10s infinite linear;
  animation         : spinningH 10s infinite linear;
}

#cube>div {
  position: absolute;
  height: 50px;
  line-height: 50px;
  width: 50px;
  padding: 0px;
  opacity: 0.8;
  text-align: center;
  vertical-align: middle;
  font-weight: bold;
  font-size: 36px;
  border: 2px solid black;
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
}

#cube div:nth-child(1) {
  -webkit-transform : translateZ(25px);
  -moz-transform    : translateZ(25px);
  -o-transform      : translateZ(25px);
  -ms-transform     : translateZ(25px);
  transform         : translateZ(25px);
  background-color  : #FF6666;
}

#cube div:nth-child(2) {
  -webkit-transform : rotateY(90deg) translateZ(25px);
  -moz-transform    : rotateY(90deg) translateZ(25px);
  -o-transform      : rotateY(90deg) translateZ(25px);
  -ms-transform     : rotateY(90deg) translateZ(25px);
  transform         : rotateY(90deg) translateZ(25px);
  background-color  : #FFF466;
}

#cube div:nth-child(3) {
  -webkit-transform : rotateY(180deg) translateZ(25px);
  -moz-transform    : rotateY(180deg) translateZ(25px);
  -o-transform      : rotateY(180deg) translateZ(25px);
  -ms-transform     : rotateY(180deg) translateZ(25px);
  transform         : rotateY(180deg) translateZ(25px);
  background-color  : #66D366;
}

#cube div:nth-child(4) {
  -webkit-transform : rotateY(-90deg) translateZ(25px);
  -moz-transform    : rotateY(-90deg) translateZ(25px);
  -o-transform      : rotateY(-90deg) translateZ(25px);
  -ms-transform     : rotateY(-90deg) translateZ(25px);
  transform         : rotateY(-90deg) translateZ(25px);
  background-color  : #FF66CD;
}

#cube div:nth-child(5) {
  -webkit-transform : rotateX(-90deg) translateZ(25px) rotate(180deg);
  -moz-transform    : rotateX(-90deg) translateZ(25px) rotate(180deg);
  -o-transform      : rotateX(-90deg) translateZ(25px) rotate(180deg);
  -ms-transform     : rotateX(-90deg) translateZ(25px) rotate(180deg);
  transform         : rotateX(-90deg) translateZ(25px) rotate(180deg);
  background-color  : #6691CD;
}

#cube div:nth-child(6)  {
  -webkit-transform : rotateX(90deg) translateZ(25px);
  -moz-transform    : rotateX(90deg) translateZ(25px);
  -o-transform      : rotateX(90deg) translateZ(25px);
  -ms-transform     : rotateX(90deg) translateZ(25px);
  transform         : rotateX(90deg) translateZ(25px);
  background-color  : #66F4FF;
}
    </style>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link rel="stylesheet" href="seti.css">
    <link rel="stylesheet" href="bespin.css">
    <link rel="stylesheet" href="dialog.css">
    <link rel="stylesheet" href="lint.css">
    <script src="codemirror.js"></script>
    <script src="dialog.js"></script>
    <script src="lint.js"></script>
    <script src="searchcursor.js"></script>
    <script src="search.js"></script>
    <script src="abap.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script src="bundle.js"></script>
  </body>
</html>
